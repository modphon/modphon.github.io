---
layout: default
title: Mod Phon Blog
---
<script>
  $(function () { $("#blog-nav-button").addClass("active"); });
</script>

<h1>{{ page.title }}</h1>
{% for post in site.posts %}
<h2>
  <a href="{{ post.url }}">{{ post.title }}&nbsp;</a>
  <span class="small">&laquo; {{ post.date | date_to_string }}</span>
</h2>
<div class="well">
  {{ post.excerpt }}
  <a href="{{ post.url }}">Read more&hellip;</a>
</div>
{% endfor %}
